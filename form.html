<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laraz Autotech Associate Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff4d4d);
      color: white;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 8px 14px;
      border-radius: 15px;
      margin: 20px auto 15px auto;
      max-width: 300px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      border: 2px solid #ff0000;
      background: #fff;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .logo-text span {
      font-size: 0.75em;
      font-weight: bold;
      color: red;
    }
    .logo-text small {
      font-size: 0.65em;
      color: #555;
    }
    .contact-number {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .contact-number img {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }
    .contact-number a {
      font-weight: bold;
      color: #ff0000;
      font-size: 0.8em;
      text-decoration: none;
    }
    .container {
      max-width: 290px;
      margin: 10px auto;
      background-color: white;
      color: #333;
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .offer-heading {
      text-align: center;
      margin-bottom: 15px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.4;
    }
    h3 {
      color: black;
      margin-top: 15px;
      font-size: 0.85em;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 0.75em;
    }
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 7px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.75em;
    }
    .btn-location,
    button[type="submit"] {
      width: 100%;
      padding: 9px;
      font-size: 0.8em;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .btn-location {
      background-color: #111;
      color: white;
    }
    button[type="submit"] {
      background-color: #ff0000;
      color: white;
    }
    .btn-location:hover,
    button[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo-section">
      <img src="logo.jpg" alt="Laraz Autotech Logo" />
      <div class="logo-text">
        <span>Laraz Autotech VOC</span>
        <small>Kottarakkara</small>
      </div>
    </div>
    <div class="contact-number">
      <img src="whatsappicon.png" alt="WhatsApp Icon" />
      <a href="https://wa.me/916282288388" target="_blank">6282288388</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="offer-heading">Associate Access</h2>

    <form id="larazForm" onsubmit="return submitToSheet(event)">
      <label for="sname">Shop Name</label>
      <input type="text" id="sname" name="sname" required />

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Type or click below to auto-fill" />

      <button type="button" class="btn-location" onclick="getReadableLocation()">Use My Current Location</button>
      
      <label for="Retailer_or_workshopType">Retailer/Workshop Type</label>
      <select id="Retailer_or_workshopType" name="Retailer_or_workshopType" required>
        <option value="">-- Select Retailer/Workshop Type --</option>
        <option value="Spare Retailer">Spare Retailer</option>
        <option value="Multi Brand">Multi Brand</option>
        <option value="Spare plus Workshop">Spare plus Workshop</option>
        <option value="4 Wheeler Workshop">4 Wheeler Workshop</option>
        <option value="Small Workshop">Small Workshop</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="Volume">Volume</label>
      <select id="Volume" name="Volume" required>
        <option value="">-- Select Volume --</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Not Known">Not Known</option>
      </select>

     <label for="Brands_on_Shelf">Brands on shelf</label>
      <select id="Brands_on_Shelf" name="Brands_on_Shelf" required>
        <option value="Old MAK Customer">Old MAK Customer</option>
        <option value="Know MAK">Know MAK</option>
        <option value="Servo/HP">Servo/HP</option>
        <option value="Motul/Veedol/Valvoline">Motul/Veedol/Valvoline</option>
        <option value="Castrol">Castrol</option>
        <option value="Others">Others</option>
      </select>  
      <!-- Hidden agent ID field -->
      <input type="hidden" id="agentid" name="agentid" />

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhhwYprVJSRQyD6aRW-J0waGreBOAmEySnfjV2NgOYgiKt3bwDVyeWHJcKIPB5m_QKgw/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const agentid = urlParams.get('agentid');
    if (agentid) {
      document.getElementById("agentid").value = agentid;
    }

    function submitToSheet(e) {
      e.preventDefault();
      if (!validateMobile()) return false;

      const form = document.getElementById("larazForm");
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const formData = new URLSearchParams();
      formData.append("sname", form.sname.value);
      formData.append("mobile", form.mobile.value);
      formData.append("location", form.location.value);
      formData.append("Retailer_or_workshopType", form.Retailer_or_workshopType.value);
      formData.append("Volume", form.Volume.value);
      formData.append("Brands_on_Shelf", form.Brands_on_Shelf.value);
      formData.append("agentid", form.agentid.value);


      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.result === "success") {
          alert("Form submitted successfully!");
          form.reset();
          window.location.href = "https://laraz.in/associate.html";
        } else {
          alert("Error: " + result.error);
        }
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Submission failed.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      });

      return false;
    }

    function getReadableLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            const address = data.display_name;
            if (address) {
              document.getElementById("location").value = address;
            } else {
              alert("Could not fetch address.");
            }
          } catch (err) {
            alert("Error fetching location.");
          }
        }, function(error) {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const mobilePattern = /^\d{10}$/;
      if (!mobilePattern.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
