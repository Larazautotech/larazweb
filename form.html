<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laraz Autotech Associate Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff4d4d);
      color: white;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 8px 14px;
      border-radius: 15px;
      margin: 20px auto 15px auto;
      max-width: 300px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      border: 2px solid #ff0000;
      background: #fff;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .logo-text span {
      font-size: 0.75em;
      font-weight: bold;
      color: red;
    }
    .logo-text small {
      font-size: 0.65em;
      color: #555;
    }
    .contact-number {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .contact-number img {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }
    .contact-number a {
      font-weight: bold;
      color: #ff0000;
      font-size: 0.8em;
      text-decoration: none;
    }
    .container {
      max-width: 290px;
      margin: 10px auto;
      background-color: white;
      color: #333;
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .offer-heading {
      text-align: center;
      margin-bottom: 15px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.4;
    }
    h3 {
      color: black;
      margin-top: 15px;
      font-size: 0.85em;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 0.75em;
    }
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 7px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.75em;
    }
    .btn-location,
    button[type="submit"] {
      width: 100%;
      padding: 9px;
      font-size: 0.8em;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .btn-location {
      background-color: #111;
      color: white;
    }
    button[type="submit"] {
      background-color: #ff0000;
      color: white;
    }
    .btn-location:hover,
    button[type="submit"]:hover {
      opacity: 0.9;
    }

    /* Dropdown custom style */
    .dropdown {
      position: relative;
      width: 100%;
      margin-bottom: 12px;
      font-size: 0.75em;
    }
    .dropdown-selected {
      background: #fff;
      border: 1px solid #ccc;
      padding: 7px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 10;
    }
    .dropdown-option {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown-option:hover {
      background: #f0f0f0;
    }
    .radio-circle {
      width: 16px;
      height: 16px;
      border: 2px solid #ff0000;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio-circle::after {
      content: '';
      width: 8px;
      height: 8px;
      background: #ff0000;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .dropdown-option.active .radio-circle::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo-section">
      <img src="logo.jpg" alt="Laraz Autotech Logo" />
      <div class="logo-text">
        <span>Laraz Autotech VOC</span>
        <small>Kottarakkara</small>
      </div>
    </div>
    <div class="contact-number">
      <img src="whatsappicon.png" alt="WhatsApp Icon" />
      <a href="https://wa.me/916282288388" target="_blank">6282288388</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="offer-heading">Associate Access</h2>

    <form id="larazForm" onsubmit="return submitToSheet(event)">
      <label for="sname">Shop Name</label>
      <input type="text" id="sname" name="sname" required />

      <label for="contactperson">Contact Person</label>
      <input type="text" id="contactperson" name="contactperson" required pattern="[A-Za-z0-9\\s]+" title="Only letters, numbers, and spaces allowed" />

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Type or click below to auto-fill" />

      <button type="button" class="btn-location" onclick="getReadableLocation()">Use My Current Location</button>

      <label for="Retailer_or_workshopType">Retailer/Workshop Type</label>
      <select id="Retailer_or_workshopType" name="Retailer_or_workshopType" required>
        <option value="">-- Select Retailer/Workshop Type --</option>
        <option value="Spare Retailer">Spare Retailer</option>
        <option value="Multi Brand">Multi Brand</option>
        <option value="Spare plus Workshop">Spare plus Workshop</option>
        <option value="4 Wheeler Workshop">4 Wheeler Workshop</option>
        <option value="Small Workshop">Small Workshop</option>
        <option value="Other">Other</option>
      </select>

      <label for="Volume">Volume</label>
      <select id="Volume" name="Volume" required>
        <option value="">-- Select Volume --</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Not Known">Not Known</option>
      </select>

      <!-- Custom Brands Dropdown -->
      <label for="Brands_on_Shelf">Brands on Shelf</label>
      <div class="dropdown" id="brandsDropdown">
        <div class="dropdown-selected" id="selectedBrands">Select brands</div>
        <div class="dropdown-options" id="brandOptions">
          <div class="dropdown-option"><div class="radio-circle"></div> Old MAK Customer </div>
          <div class="dropdown-option"><div class="radio-circle"></div> Know MAK </div>
          <div class="dropdown-option"><div class="radio-circle"></div> Servo/HP </div>
          <div class="dropdown-option"><div class="radio-circle"></div> Motul/Veedol/Valvoline </div>
          <div class="dropdown-option"><div class="radio-circle"></div> Castrol </div>
          <div class="dropdown-option"><div class="radio-circle"></div> Others </div>
        </div>
      </div>
      <input type="hidden" id="Brands_on_Shelf" name="Brands_on_Shelf" />

      <input type="hidden" id="agentid" name="agentid" />
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhhwYprVJSRQyD6aRW-J0waGreBOAmEySnfjV2NgOYgiKt3bwDVyeWHJcKIPB5m_QKgw/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const agentid = urlParams.get('agentid');
    if (agentid) document.getElementById("agentid").value = agentid;

    function submitToSheet(e) {
      e.preventDefault();
      if (!validateMobile()) return false;

      const form = document.getElementById("larazForm");
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const formData = new URLSearchParams();
      ["sname", "contactperson", "mobile", "location", "Retailer_or_workshopType", "Volume", "Brands_on_Shelf", "agentid"]
        .forEach(id => formData.append(id, form[id].value));

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.result === "success") {
          alert("Form submitted successfully!");
          form.reset();
          window.location.href = "https://laraz.in/associate.html";
        } else alert("Error: " + result.error);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Submission failed.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      });
      return false;
    }

    function getReadableLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
          document.getElementById("location").value = mapLink;
        }, () => alert("Location access denied."));  
      } else {   
        alert("Geolocation not supported.");
      }
    }
    
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      return /^\d{10}$/.test(mobile) || (alert("Please enter a valid 10-digit mobile number."), false);
    }

    // Brands dropdown logic
    const dropdown = document.getElementById("brandsDropdown");
    const selected = document.getElementById("selectedBrands");
    const options = document.getElementById("brandOptions");
    const optionItems = options.querySelectorAll(".dropdown-option");
    const hiddenInput = document.getElementById("Brands_on_Shelf");

    selected.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    optionItems.forEach(opt => {
      opt.addEventListener("click", () => {
        opt.classList.toggle("active");
        const selectedBrands = Array.from(optionItems)
          .filter(o => o.classList.contains("active"))
          .map(o => o.textContent.trim());
        selected.textContent = selectedBrands.length ? selectedBrands.join(", ") : "Select brands";
        hiddenInput.value = selectedBrands.join(", ");
      });
    });

    document.addEventListener("click", e => {
      if (!dropdown.contains(e.target)) options.style.display = "none";
    });
  </script>
</body>
</html>
